<div class="modal-content-mobile bg-white">
    <div class="modal-header pb-0">
      <h4 class="modal-title" *ngIf="!data?.hideTitle">{{ data?.title }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body pt-0">
      <button type="button"  *ngIf="data?.allowFloatingClose" class="close floating-closeBtn" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
      <ng-container #dynamicComponent></ng-container>
    </div>
    <div class="modal-footer" *ngIf="data?.hideCloseBtn">
      <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
    </div>
</div>
