<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Left side: Login form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center login-section">
            <div class="w-75">
                <h2 class="mb-4 text-center">Login</h2>
                <form (submit)="onSubmit()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Username</label>
                        <input [(ngModel)]="user.username" name="username" type="text" class="form-control" placeholder="Enter username">
                    
                        <div *ngIf="user.errors?.username" class="text-danger">
                            {{ user.errors?.username }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" placeholder="Password">
                        <div *ngIf="user.errors?.password" class="text-danger">
                            {{ user.errors?.password }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
        
        <!-- Right side: Rotating image -->
        <div class="col-md-6 image-section"></div>
    </div>
</div>
