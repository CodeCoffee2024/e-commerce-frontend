<div class="modal-dialog modal-dialog-centered bg-white">
    <div class="modal-content m-auto">
        <div class="modal-header">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <h4>Shipping Address</h4>
                    </div>
                    <div class="col-4 d-flex justify-content-end">
                        <span class="primary-highlight-text-color cursor-pointer" (click)="addNewAddress()">Add new address</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-body d-inline-block justify-content-center">
            <div class="container">
                <div class="row" *ngFor="let address of addresses">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" [checked]="address.isSelected" (change)="updateSelected(address)" type="radio" name="flexRadioDefault">
                            <div class="col-12 pt-2 pb-2" (click)="selectAddress()">
                                <div [innerHTML]="address.displayAddress('StreetAddress')"></div>
                                <div [innerHTML]="address.displayAddress('Barangay')"></div>
                                <div [innerHTML]="address.displayAddress('City/Municipality')"></div>
                                <div [innerHTML]="address.displayAddress('Province')"></div>
                                <div [innerHTML]="address.displayAddress('Region')"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-secondary mr-2" (click)="cancel()">Cancel</button>
                        <button class="btn bg-primary-highlight-color text-white" (click)="save()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
